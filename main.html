<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <title>ma'lumotlar</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspading="10">
        <caption><b><i>Ma'lumotlar ro'yhati</i></b></caption>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" bgcolor="yellow">8:00 a.m</td>
            <td rowspan="2" bgcolor="red">5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity. DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td bgcolor="yellow">8:00 a.m</td>
            <td bgcolor="yellow">11:00 a.m</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td bgcolor="yellow">11:00 a.m</td>
            <td bgcolor="green">2:00 p.m</td>
        </tr>
        <tr>
            <td bgcolor="green">2:00 p.m</td>
            <td bgcolor="red">5:00 p.m</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wensday</td>
            <td bgcolor="yellow">8:00 a.m</td>
            <td bgcolor="green">12:00 p.m</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
